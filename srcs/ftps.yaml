apiVersion: apps/v1
kind: Deployment
metadata:
  name: ftps-deployment
  labels:
    app: ftps
spec:
  replicas: 1
  #strategy:
  #  type: Recreate
  selector:
    matchLabels:
      app: ftps
  template:
    metadata:
      labels:
        app: ftps
    spec:
      containers:
      - name: ftps
        image: ftps_img
        imagePullPolicy: Never
        ports:
          - containerPort: 21
          - containerPort: 10100

---

apiVersion: v1
kind: Service
metadata:
  name: ftps-service
  annotations:
   metallb.universe.tf/allow-shared-ip: minikube
spec:
  selector:
    app: ftps
  ports:
  - name: ftps
    protocol: TCP
    port: 21
  - name: ftps2
    protocol: TCP
    port: 10100
  type: LoadBalancer
  loadBalancerIP: 192.168.99.188