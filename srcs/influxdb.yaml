apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb-deployment
  labels:
    app: influxdb
spec:
  replicas: 1
  #strategy:
  #  type: Recreate
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
      - name: influxdb
        image: influxdb_img
        imagePullPolicy: Never
        ports:
          - containerPort: 8086
        volumeMounts:
          - name: influxdb-volume
            mountPath: /var/lib/influxdb
          - name: dockersock
            mountPath: /var/run/docker.sock
      volumes:
      - name: influxdb-volume
        persistentVolumeClaim:
          claimName: influxdb-pv-claim
      - name: dockersock
        hostPath:
          path: /var/run/docker.sock  

---

apiVersion: v1
kind: Service
metadata:
  name: influxdb-service
  annotations:
   metallb.universe.tf/allow-shared-ip: minikube
spec:
  selector:
    app: influxdb
  ports:
  - name: influxdb
    protocol: TCP
    port: 8086
  type: ClusterIP

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: influxdb-pv-claim
  labels:
    app: influxdb
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: influxdb-volume
  labels:
    app: loc
spec:
  storageClassName: influxdb
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/var/lib/influxdb"